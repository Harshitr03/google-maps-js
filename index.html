<html>

<head>
  <title>Place Autocomplete and Directions</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./script.js"></script>
</head>

<body>
  <div id="root">

    <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location" />

    <div id="div">
    </div>

    <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location" />



    <div type="submit" id="waypoint-adder" class="controls">+</div>

    <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="All" checked="checked" />
      <label for="Snow">All</label>

      <input type="radio" name="type" id="Snow" />
      <label for="Snow">Snow</label>

      <input type="radio" name="type" id="precipitation" />
      <label for="precipitation">Rain</label>

      <input type="radio" name="type" id="visibility" />
      <label for="visibility">Visibility</label>
    </div>
  </div>

  <div id="map"></div>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhKTdKwPkuttiCR3PY6IezzHgduvd-7dg&callback=initMap&libraries=places&v=weekly"
    defer></script>
</body>

</html>
